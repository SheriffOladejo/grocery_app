name: grocery_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.2
  http: ^0.13.5
  sqflite: ^2.2.2
  intl: ^0.17.0
  email_validator: ^2.1.17
  google_maps_place_picker_mb: ^3.0.2
  geolocator: ^9.0.2
  url_launcher: ^6.0.8
  geocoding: ^2.1.0
  persistent_bottom_nav_bar: ^5.0.2
  firebase_auth: ^4.2.0
  firebase_database: ^10.0.9
  firebase_core: ^2.4.1
  flutter_otp_text_field: ^1.1.1
  modal_bottom_sheet: ^2.1.2
  image_picker: ^0.8.7
  firebase_storage: ^11.2.4
  flutter_paystack: ^1.0.7
  flutter_credit_card: ^3.0.2
  passcode_screen: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: false
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: inter-regular
      fonts:
        - asset: assets/fonts/inter-regular.ttf
    - family: inter-medium
      fonts:
        - asset: assets/fonts/inter-medium.ttf
    - family: inter-bold
      fonts:
        - asset: assets/fonts/inter-bold.ttf
